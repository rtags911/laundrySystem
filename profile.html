              <div class="col-lg-8">

                      <div class="card-body">
                        <form id="Update">
                          <input
                                  class="form-control"
                                  type="hidden"

                                <label class="form-label" for="Firstname"

                                <input
                                  class="form-control"
                                  type="text"
                                  id="upFirstname"
                                  placeholder="First name"
                                  name="firstname"
                                  value=""
                                />
                              </div>
                            </div>
                            <div class="col">
                              <div class="mb-3">
                                <label class="form-label" for="Lastname"
                                  >Last name</label
                                >
                                <input
                                  class="form-control"
                                  type="text"

                    </thead>
                    <tbody></tbody>

                      <tr></tr>

        <div class="modal fade" role="dialog" tabindex="-1" id="remove">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Remove Account</h4><button class="btn-close" type="button"
                        aria-label="Close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="deleteForm">
                        <input type="hidden" name="data_id">
                        <p>Are you sure you want to remove this Queue?</p>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button"
                        data-bs-dismiss="modal">No</button><button class="btn btn-danger" type="submit">Yes</button>
                </div>
                </form>
            </div>
        </div>
    </div>


      <div class="modal fade" id="bookNowModal" tabindex="-1" aria-labelledby="bookNowModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookNowModalLabel">Book Laundry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="bookingForm">
                        <input type="hidden" class="form-control" name="action" value="book" required />
                        <div class="form-group">
                            <label for="kilo">Kilo</label>
                            <input type="number" class="form-control" id="kilo" name="kilo" required />
                        </div>
                        <div class="form-group">
                            <p id="costDisplay">Cost: 0 PHP</p>
                        </div>
                        <div class="form-group">
                            <label for="pickup_or_delivery">Pickup or Delivery</label>
                            <select class="form-control" id="pickup_or_delivery" name="pickup_or_delivery" required>
                                <option value="pickup">Pickup</option>
                                <option value="delivery">Delivery</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="typeOfWash">Type of Wash</label>
                            <select class="form-control" id="typeOfWash" name="typeOfWash" required>
                                <option value="washFold">Wash and Fold</option>
                                <option value="suitClean">Suit Clean</option>
                                <option value="curtainClean">Curtain</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="contact">Contact Number</label>
                            <input type="text" class="form-control" id="bookContact" name="contact" required />
                        </div>
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="bookFirstname" name="firstname" required />
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="bookLastname" name="lastname" required />
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="bookAddress" name="address" required />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Book Laundry</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
