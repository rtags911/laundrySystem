    <div
      class="modal fade"
      id="authModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="authModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="authModalLabel">Authentication</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="authTab" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="login-tab"
                  data-toggle="tab"
                  href="#login"
                  role="tab"
                  aria-controls="login"
                  aria-selected="true"
                  >Sign In</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="register-tab"
                  data-toggle="tab"
                  href="#register"
                  role="tab"
                  aria-controls="register"
                  aria-selected="false"
                  >Register</a
                >
              </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
              <!-- Sign In Tab -->
              <div
                class="tab-pane fade show active"
                id="login"
                role="tabpanel"
                aria-labelledby="login-tab"
              >
                <form id="loginForm" class="mt-3">
                  <input type="hidden" name="action" value="login" />
                  <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="loginUsername"
                      name="username"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="loginPassword"
                      name="password"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
              </div>
              <!-- Register Tab -->
              <div
                class="tab-pane fade"
                id="register"
                role="tabpanel"
                aria-labelledby="register-tab"
              >
                <form id="registerForm" class="mt-3">
                  <input type="hidden" name="action" value="register" />
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      name="first_name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      name="last_name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="registerUsername"
                      name="username"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="registerPassword"
                      name="password"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      name="address"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="contact">Contact</label>
                    <input
                      type="number"
                      class="form-control"
                      id="contact"
                      name="contact"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Register
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
